<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Register Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">Register Form</div>

        <div class="form-group">
            <div class="header-form">ชื่อ</div>
            <input class="form-control" name="firstname" type="text" placeholder="ระบุชื่อของคุณ">
        </div>

        <div class="form-group">
            <div class="header-form">นามสกุล</div>
            <input class="form-control" name="lastname" type="text" placeholder="ระบุนามสกุล">
        </div>

        <div class="form-group">
            <div class="header-form">อายุ</div> 
            <input class="form-control" name="age" type="number" min="0" max="100" placeholder="0">
        </div>

        <div class="form-group">
            <div class="header-form">เพศ</div> 
            <div class="selection-group">
                <input type="radio" name="gender" value="ชาย" id="male">
                <label for="male">ชาย</label>

                <input type="radio" name="gender" value="หญิง" id="female">
                <label for="female">หญิง</label>

                <input type="radio" name="gender" value="อื่นๆ" id="other">
                <label for="other">อื่นๆ</label>
            </div>
        </div>

        <div class="form-group">
            <div class="header-form">งานอดิเรก</div>
            <div class="selection-group">
                <input type="checkbox" name="interest" value="อ่านหนังสือ" id="read">
                <label for="read">อ่านหนังสือ</label>

                <input type="checkbox" name="interest" value="ดูหนัง" id="movie">
                <label for="movie">ดูหนัง</label>

                <input type="checkbox" name="interest" value="ฟังเพลง" id="music">
                <label for="music">ฟังเพลง</label>
            </div>
        </div>

        <div class="form-group">
            <div class="header-form">คำอธิบาย</div>
            <textarea class="form-control" name="description" placeholder="เล่าเรื่องราวของคุณ..."></textarea>
        </div>

        <div class="center">
            <button onclick="submitData()" class="button">ส่งข้อมูล</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
